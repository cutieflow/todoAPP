<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container mt-5">
    <h2 class="mb-4 text-container">タスク詳細</h2>
    <div class="card"></div>
    <div class="card-title">タスクのタイトル</div>
    <p class="card-text">{{ task['content']}}</p>
    <div class="card-title">タスクの内容</div>
    <p class="card-text">{{ task['content']}}</p>
    <div class="card-title">期限</div>
    <p class="card-text">{{ task['due_date']}}</p>
    <div class="card-title">ステータス</div>
    <p class="card-text">{{ task['status']}}</p>
    <a href="{{ url_for('index')}}" class="btn btn-primary mt-3">戻る</a>
    <div class="card-body"></div>

</body>

</html>
